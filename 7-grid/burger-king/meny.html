<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Burger King meny</title>
    <link rel="stylesheet" href="meny.css">
</head>
<body>
    <div class="kontainer">
        <div class="sidhuvud">
            <img src="./bilder/bk_ico_bk_logo.svg" alt="Burger King logga">
            <ul>
                <li><a href="#">Startsida</a></li>
                <li><a href="#">Crown Standards</a></li>
                <li><a class="aktiv" href="#">Meny</a></li>
                <li><a href="#">King Finder</a></li>
                <li><a href="#">Om oss</a></li>
                <li><a href="#">Karriär</a></li>
                <li><a href="#">Hemleverans</a></li>
            </ul>
        </div>
        <div class="rutor">
            <div class="burgare ljus">
                <h1>Vår meny</h1>
                <h2>Nya produkter</h2>
            </div>
            <div class="burgare mörk">
                <img src="./bilder/BACON LOVER BEEF 1500x1500_-_1440w.png" alt="Bacon lover">
                <p>Bacon Lover King Beef</p>
            </div>
            <div class="burgare ljus">
                <img src="./bilder/DBL BACON LOVER BEEF 1500x1500_-_1440w.png" alt="Double Bacon Lover">
                <p>Bacon Lover King Double</p>
            </div>
            <div class="burgare mörk">
                <img src="./bilder/BACON LOVER CHICKEN 1500x1500_-_1440w.png" alt="Double Bacon Chicken">
                <p>Bacon Lover King Chicken</p>
            </div>
            <div class="burgare mörk">
                <img src="./bilder/SMOKEY HALLOUMI 1500x1500_-_1440w.png" alt="Double Bacon Lover">
                <p>Smokey Halloumi King</p>
            </div>
            <div class="burgare ljus">
                <img src="./bilder/FRENCH CHEESE 1500x1500_-_1440w.png" alt="French Cheese">
                <p>French Cheese</p>
            </div>
            <div class="burgare mörk">
                <img src="./bilder/ARGENTINIAN GRILL 1500x1500_-_1440w.png" alt="Argentinian Grill">
                <p>Argentinian Grill</p>
            </div>
            <div class="burgare ljus">
                <img src="./bilder/FRENCH CHEESE REBEL 1500x1500_-_1440w.png" alt="French Cheese Rebel">
                <p>French Cheese Rebel</p>
            </div>
        </div>
    </div>
