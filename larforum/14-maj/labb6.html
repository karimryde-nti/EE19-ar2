<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>querySelector() och value</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Är du människa?</h1>
        <h2>Input</h2>
        <label><span>Vad är svaret på?</span> <input class="input" type="text"></label>
        <button>Gissa</button>

        <h2>Output</h2>
        <label>Svar <textarea></textarea></label>
    </div>
    <script>
        // Hitta elementen
        const rutaSpan = document.querySelector("span");
        const rutaInput = document.querySelector(".input")
        const knapp = document.querySelector("button");
        const rutaSvar = document.querySelector("textarea");

        // Skriv ut gåtan
        rutaSpan.textContent = "Vad är det som går och går men inte förflyttar sig?";

        // När man klickar på knappen

        knapp.addEventListener("click", function () {
            if (rutaInput.value == "klockan" || rutaInput.value == "Klocka"  || rutaInput.value == "klocka"  || rutaInput.value == "Klockan"){
                rutaSvar.value = "Bra gissat! helt rätt";
            } else {
                rutaSvar.value = "Fel gissat, försök igen!";
            }
        })
    </script>
</body>
</html>
