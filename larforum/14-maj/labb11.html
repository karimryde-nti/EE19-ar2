<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Räkna ut körsträcka</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Räkna ut antal liter</h1>
        <p>Ange hur länge du kör och förbrukar.</p>
        
        <div class="kol2">
            <h3>Input</h3><br>
            <label>Antal Km:</label>
            <input class="km" type="text" placeholder="Tex 300">
            <label>Liter/mil:</label>
            <input class="lm" type="text" placeholder="Tex 0.8">
            <button class="raknaUt">Räkna ut!</button>
        </div>

        <h3>Output</h3>
        <textarea class="output"></textarea>
    </div>
    <script>
        const rutaKm = document.querySelector(".km");
        const rutaLm = document.querySelector(".lm")
        const knapp = document.querySelector("button")
        const rutaSvar = document.querySelector("textarea")

        knapp.addEventListener("click", function () {
            var förbrukning = rutaKm.value / 10 *  rutaLm.value
            console.log(förbrukning);

            if (förbrukning >= 50) {
                rutaSvar.value = "Bilen har förbrukat " + förbrukning + " Liter. Kom ihåg att tanka!"
            } else {
                rutaSvar.value = "Bilen har förbrukat " + förbrukning + " liter bensin, för resan " + rutaKm.value + " Km";
            }
        })
    </script>
</body>
</html>
