<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Läsa in och skriva ut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="rep.css">
</head>
<body>
    <div class="kontainer">
        <h1>Läsa in och skriva ut</h1>
        <label>Namn <input type="text" class="anamn"></label>
        <label>Ålder <input type="text" class="ålder"></label>
        <label>Intresse <input type="text" class="intresse"></label>

        <button class="knapp1 btn btn-primary">Skicka till ruta 1</button>
        <button class="knapp2 btn btn-warning">Skicka till ruta 2</button>

        <label>Svar 1 <textarea class="svar1"></textarea></label>
        <label>Svar 2 <textarea class="svar2"></textarea></label>
    </div>
    <script>
        /* Börja koda här */
        // Hitta elementen på webbsidan
        const rutaNamn = document.querySelector(".anamn");
        const rutaÅlder = document.querySelector(".ålder");
        const rutaIntresse = document.querySelector(".intresse");

        const knapp1 = document.querySelector(".knapp1");
        const knapp2 = document.querySelector(".knapp2");

        const rutaSvar1 = document.querySelector(".svar1");
        const rutaSvar2 = document.querySelector(".svar2");

        // När man klickar på första knappen
        knapp1.addEventListener("click", function () {
            // Läsa av 
            //console.log(rutaNamn.value);
            //console.log(rutaÅlder.value);
            //console.log(rutaIntresse.value);

            // Lagra i variabler
            var namn = rutaNamn.value;
            //console.log(namn);
            var ålder = rutaÅlder.value;
            var intresse = rutaIntresse.value;

            // Sätt samman en mening
            var mening = namn + ålder + intresse;
            console.log(mening);

            // Lite tydligare text
            mening = namn + " " + ålder + " " + intresse;
            console.log(mening);

            // Bygg en mening
            mening = namn + " du är " + ålder + " år gammal, och gillar " + intresse;
            console.log(mening);

            // Skriva ut i ruta 1
            rutaSvar1.value = mening;

            // Skriv ut en annan mening i ruta 2
            //rutaSvar2.value = "Hej " + namn + ", du är " + ålder + " och du gillar " + intresse;
        });

        // Reagera på knapp 2
        knapp2.addEventListener("click", function () {
            // Läsa av
            var namn = rutaNamn.value;
            var ålder = rutaÅlder.value;
            var intresse = rutaIntresse.value;

            rutaSvar2.value = "Hej " + namn + ", du är " + ålder + " och du gillar " + intresse;
        })
    </script>
</body>
</html>
