<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Läsa av input-rutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Läsa av input-rutor</h1>
        <h2>Input</h2>
        <label>Ange förnamn <input type="text"></label>
        <button>Skicka</button>
        <h2>Output</h2>
        <label>Svar <textarea></textarea></label>
    </div>
    <script>
        // Connecta till element
        const rutaFnamn = document.querySelector("input");
        const knappen = document.querySelector("button");
        const rutaSvar = document.querySelector("textarea");

        // När man klickar på knappen
        knappen.addEventListener("click", function () {
            console.log("Du klickade på knappen");
            console.log(rutaFnamn.value);

            rutaSvar.value = "Hej Hej " + rutaFnamn.value + ", Hur mår du?";
        });
    </script>
</body>
</html>
