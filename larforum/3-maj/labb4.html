<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Läsa av input-rutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Läsa av input-rutor</h1>
        <h2>Input</h2>
        <label>Ange tal1 <input class="tal1" type="text"></label>
        <label>Ange tal2 <input class="tal2" type="text"></label>
        <button>Räkna</button>

        <label>tal1 + tal2 = <input class="plus" type="text"></label>
        <label>tal1 - tal2 = <input class="minus" type="text"></label>
        <label>tal1 * tal2 = <input class="gånger" type="text"></label>
    </div>
    <script>
        const rutaTal1 = document.querySelector(".tal1");
        const rutaTal2 = document.querySelector(".tal2");
        const knappen = document.querySelector("button");
        const rutaPlus = document.querySelector(".plus");
        const rutaMinus = document.querySelector(".minus");
        const rutaGånger = document.querySelector(".gånger");

        knappen.addEventListener("click", function () {
            
            // Skriv ut summan i första rutan
            rutaPlus.value = parseInt(rutaTal1.value) + parseInt(rutaTal2.value);

            rutaMinus.value = rutaTal1.value - rutaTal2.value;
            rutaGånger.value = rutaTal1.value * rutaTal2.value;
        })
    </script>
</body>
</html>
