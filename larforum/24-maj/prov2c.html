<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adlibris</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="prov2c.css">
</head>
<body>
    <div class="kontainer">
        <img src="http://cdn2.cdnme.se/cdn/7-2/104740/images/2012/adlibris_508f9c5bddf2b37328000f26.gif" alt="">
        <table>
            <tr class="rubrik">
                <th colspan="3">Steg 1 - Din kundvagn</th>
            </tr>
            <tr>
                <td class="kol1">
                    <img src="https://z1.adlibris.com/35/34b939d2-1662-4d26-b57f-468e013b1164.jpg?width=100&height=100" alt="Stressboll"> <strong>Infekterad Lysande Stressboll</strong><br>
                    Kruger & Gregoriades
                </td>
                <td class="kol2">
                    <i class="fa fa-minus minus1"></i>
                    <input type="text" class="antal1" value="1">
                    <i class="fa fa-plus plus1"></i>
                </td>
                <td class="kol3"><span class="summa1">39</span> kr</td>
            </tr>
            <tr>
                <td class="kol1">
                    <img src="https://s2.adlibris.com/images/43394548/pippi-parpussel-jul.jpg" alt="Parpussel"> <strong>Pippi parpussel: Jul</strong><br>
                    Astrid Lindgren, Ingrid Vang Nyman, Karin Johansson
                </td>
                <td class="kol2">
                    <i class="fa fa-minus minus2"></i>
                    <input type="text" class ="antal2" value="1">
                    <i class="fa fa-plus plus2"></i>
                </td>
                <td class="kol3"><span class="summa2">102</span> kr</td>
            </tr>
            <tr class="rubrik">
                <th colspan="3">Steg 2 - Frakt & leverans</th>
            </tr>
            <tr>
                <td>Frakt</td>
                <td><select class="frakt">
                        <option value="19">Postnord 19kr</option>
                        <option value="59">DHL 59kr</option>
                    </select></td>
                <td></td>
            </tr>
            <tr>
                <td>Använd rabattkod (5599 ger -29kr)</td>
                <td><input type="text" class="rabattkod" value="ej kod"></td>
                <td></td>
            </tr>
            <tr class="rubrik">
                <th colspan="3">Steg 3 - Slutför köp</th>
            </tr>
            <tr>
                <td>Total</td>
                <td><button>Slutför</button></td>
                <td><input type="text" class="total"></td>
            </tr>
            <tr>
                <td class="beställning" colspan="3"></td>
            </tr>
        </table>
    </div>
    <script defer src="prov2c.js"></script>
</body>
</html>
