<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Enkelt formulär</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <label for="fnamn">Förnamn</label>
        <input id="fnamn" type="text" placeholder="Tex Max">
        <label for="enamn">Efternamn</label>
        <input id="enamn" type="text" placeholder="Tex Svensson">
        <label for="epost">Mail</label>
        <input id="epost" type="email" placeholder="Tex kalle@gmail.se">

        <label>Kön</label>
        <div>
            <input type="radio" name="kön">Kille
            <input type="radio" name="kön">Tjej
            <input type="radio" name="kön" checked>Vill inte säga
        </div>

        <label>Allergi</label>
        <div>
            <input type="checkbox" name="allergi">Gluten
            <input type="checkbox" name="allergi">Laktos
            <input type="checkbox" name="allergi">Nötter
        </div>

        <label>Hemland</label>
        <select name="hemland">
            <option value="0">Välj ett land</option>
            <option value="1">Sverige</option>
            <option value="2">Norge</option>
            <option value="3">Finland</option>
            <option value="4">Ryssland</option>
            <option value="5">Danmark</option>
            <option value="6">Annat</option>
        </select>

        <label>Kommentar</label>
        <textarea cols="30" rows="10" placeholder="Skriv din kommentar här"></textarea>

        <button>Skicka</button>
    </form>
</body>
</html>
