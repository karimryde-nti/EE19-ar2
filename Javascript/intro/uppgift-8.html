<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
        /* 
        Skapa ett nytt skript så att man kan omvandla från F° till C°. Formeln är C = (F - 32)*5/9.
        */

        // Frågar användaren om temperatur i Fahrenheit
        var farenheit = prompt("Ange temperatur i Farenheit");

        // Räkna ut temperatur i Farenheit
        var celsius = 5/9 * (parseFloat(farenheit) - 32);

        // Skriv ut svaret
        alert(farenheit + " grader Farenheit blir " + celsius + " grader Celsius");
    </script>
</body>
</html>
