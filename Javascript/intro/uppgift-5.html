<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
        /* 
        Skapa ett skript som frågar användaren hur långt hen kan hoppa mätt i meter. 
        Skriptet ska sen berätta hur mycket längre världsrekordet är (8,90 meter): "Bob Beamon hopar ... m längre än dig!".
        */
        // Deklarera en variabel
        var längd;

        // Frågar användaren hur långt hen kan hoppa
        längd = prompt("Hur långt hoppar du (m)?");

        // Räkna ut hur mycket längre Bob Beamon hoppade 1968
        var bobLängre = 8.90 - parseFloat(längd);

        // Skriv ut svaret
        alert("Bob Beamon hopade " + bobLängre + " m längre än dig!");
    </script>
</body>
</html>
