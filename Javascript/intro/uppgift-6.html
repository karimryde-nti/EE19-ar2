<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
        /* 
        Skapa ett skript som frågar användaren vilket årtal det är.
        Skriptet ska sedan berätta hur många år det är kvar till år 2100.
        */

        // Frågar användaren vilket årtal det är
        var årtal = prompt("Vilket årtal är det nu?");

        // Räkna ut hur många år det är kvar till år 2100
        var årTill2100 = 2100 - parseInt(årtal);

        // Skriv ut svaret
        alert("Det är " + årTill2100 + " år till 2100");
    </script>
</body>
</html>
