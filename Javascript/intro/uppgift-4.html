<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Intro till Javascript</title>
</head>
<body>
    <h1>Intro till Javascript</h1>
    <script>
        /* 
        Skapa ett skript som ber användaren vilket årtal det är i år. 
        Skriptet ska sedan berätta årtalet om 10 år: "Om tio år är årtalet ...".
        */
        // Deklarera en variabel
        var årtal;

        // Frågar användaren vilket årtal det är i år
        årtal = prompt("Vad är det för år?");

        // Räkna ut årtalet om 10 år
        var omTioÅr = parseInt(årtal) + 10;

        // Skriv ut årtalet om 10 år
        alert("Om tio år är årtalet " + omTioÅr);
    </script>
</body>
</html>
