<body>
    <h1>Testar lite Javascript</h1>

    <script>
        /* 
        Skapa ett skript som frågar användaren två ord, efter varandra. 
        Skriptet ska sedan presentera en mening med orden i omvänd ordning.
        */
        // Skapa 2 variabler
        var ord1, ord2;

        // Läs in första ordet
        ord1 = prompt("Ange ett ord");

        // Läs in andra ordet
        ord2 = prompt("Ange ett annat ord");

        // Presentera en mening med orden i omvänd ordning
        alert(ord2 + " " + ord1);
    </script>
</body>
