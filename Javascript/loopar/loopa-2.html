<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gissa ett tal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Gissa ett tal</h1>
        <button onclick="loopa()">Är du redo?</button>
    </div>
    <script>
        function loopa() {
            // Slumptal 1, 2, 3, 4 .... 50
            var slumptal = Math.ceil(Math.random() * 50);
            console.log("slumptal", slumptal);

            // Antal chanser
            var chans = 5;

            // Köra en oändlig loop
            while (true) {

                // Är det några chanser kvar?
                if (chans == 0) {
                    break;
                }
                
                // Användaren gissar
                var gissning = prompt("Gissa ett tal?");

                // Testa om rätt svar
                if (gissning == slumptal) {
                    alert("Great du är så smart!");
                    break;
                } else {
                    alert("Nope, försök igen!");
                }

                chans--;    // Minska med ett (dekrementera)
                console.log("chans", chans);                
            }
        }
    </script>
</body>
</html>
