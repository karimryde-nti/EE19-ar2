<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loopa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Loopa</h1>
        <button onclick="loopa()">Loopa!</button>
        <p></p>
    </div>
    <script>
        // Välja element vi skall jobba med
        const eResultat = document.querySelector("p");  // Valt ut <p></p>

        function loopa() {
            
            // Skriv 50, 49 ... 1
            var i = 50;
            while (i > 0 ) {
                eResultat.innerHTML += i;

                // Räkna ned
                i--;
            }
        }
    </script>
</body>
</html>
