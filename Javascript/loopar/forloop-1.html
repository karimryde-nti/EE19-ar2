<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>For-loopen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>For-loopen</h1>
    </div>
    <script>
        // While: om man inte hur många ggr man loopar
        // for: när man vet i förväg hur många ggr

        for (var i = 0; i < 10; i++) {
            document.write("<p>i = " + i + "</p>");
            console.log("i = " + i);
        }

        // Skriv ut alla årtionden på 2000-talet
        // 2000, 2010, 2020, 2030, 2040 .. 2090
        for (var i = 2000; i <= 2090; i += 10) {
            console.log("Årtal = " + i);
        }

        // Gör ett skript som skriver ut ett tal och respektive tals kvadrat från 0 till 50.
        for (var i = 0; i <= 50; i++) {
            console.log(i, i*i);
        }
    </script>
</body>
</html>
