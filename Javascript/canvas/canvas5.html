<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skriva text</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="canvas.css">
</head>
<body>
    <div class="kontainer">
        <div class="sidebar">
            <h1>Canvas</h1>
        </div>
        <canvas></canvas>
    </div>
    <script defer>
        // Hitta elementet
        const rityta = document.querySelector("canvas");

        // Ställer in storleken
        rityta.width = 600;
        rityta.height = 600;

        // Slå på ritmotorn
        var ctx = rityta.getContext("2d");

        // Stilar 
        ctx.fillStyle = "red";
        ctx.fillRect(100, 100, 50, 50);
        ctx.strokeStyle = "green";
        ctx.strokeRect(200, 100, 50, 50);

        // Skriv lite text
        ctx.font = "60px UnifrakturCook";
        ctx.fillText("Canvas är kul!", 100, 300);
        ctx.strokeText("Canvas är kul!", 100, 400);
    </script>
</body>
</html>
