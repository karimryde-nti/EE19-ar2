<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problemlösning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Problemlösning</h1>
    </div>
    <script>
        // Fungerar fanskapet?
        var svar1 = prompt("Fungerar fanskapet? (j/n)");
        if (svar1 == "j") {
            // Håll fingrarna borta!
            alert("Håll fingrarna borta!");
            // Problemet löst!
            alert("Problemet löst!");
        } else {
            // Har du micklat med den? (tukle)
            var svar2 = prompt("Har du micklat med den? (j/n)");
            if (svar2 == "j") {
                // Jävla spånhuvud!
                alert("Jävla spånhuvud!");
                // Vet någon om det?
                var svar3 = prompt("Vet någon om det? (j/n)");
                if (svar3 == "j") {
                    // Stackars jävel!
                    alert("Stackars jävel!");
                    // Kan du skylla på någon?
                    var svar4 = prompt("Kan du skylla på någon? (j/n)");
                    if (svar4 == "j") {
                        // Problemet löst!
                        alert("Problemet löst!");
                    } else {
                        // Stackars jävel!
                        alert("Stackars jävel!");
                    }
                } else {
                    //  Knip käft!
                    alert("Knip käft!");
                    // Problemet löst!
                    alert("Problemet löst!");
                }
            } else {
                // Får du fan för det?
                var svar5 = prompt("Får du fan för det? (j/n)");
                if (svar5 == "j") {
                    // Stackars jävel!
                    alert("Stackars jävel!");
                } else {
                    // Släng det i soporna!
                    alert("Släng det i soporna!");
                    // Problemet löst!
                    alert("Problemet löst!");
                }
            }
        }
    </script>
</body>
</html>
