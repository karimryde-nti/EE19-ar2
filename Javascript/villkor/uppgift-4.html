<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uppgift 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        /* Skapa ett skript som frågar användaren vad hen heter.
        Om användaren heter Tova ska skriptet säga att användaren har namnsdag idag.
        Om användaren istället heter Abbe ska skriptet svara "Du har namnsdag imorgon", men om användaren varken heter Tova eller Abbe ska skriptet svara "Du har varken namnsdag vare sig idag eller imorgon". */

        // frågar användaren vad hen heter.
        var namn = prompt("Vad heter du?");

        // Om användaren heter Tova ska skriptet säga att användaren har namnsdag idag.
        if (namn == "Tova") {
            alert("Du har namnsdag idag!");
        } else if (namn == "Abbe") {
            // Om användaren istället heter Abbe ska skriptet svara "Du har namnsdag imorgon"
            alert("Du har namnsdag imorgon");
        } else {
            // om användaren varken heter Tova eller Abbe ska skriptet svara "Du har varken namnsdag vare sig idag eller imorgon"
            alert("Du har varken namnsdag vare sig idag eller imorgon")
        }
    </script>
</body>
</html>
