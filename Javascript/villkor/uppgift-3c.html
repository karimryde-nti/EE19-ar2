<!DOCTYPE html>
<html lang="sv">
<head>

</head>
<body>
    <div class="kontainer">
        <h1>Uppgift 3b</h1>
    </div>
    <script>
        /* Gör ett skript som fråga efter ålder.
        Skriptet svarar med ett meddelande enligt följande tabell: */
        // Fråga efter ålder
        var ålder = prompt("Hur gammal är du?");
        if (ålder >= 16) {
            alert("Övningsköra bil");
        } else if (ålder >= 15) {
            alert("Köra moped");
        } else if (ålder >= 13) {
            alert("Utföra lättare arbete");
        } else if (ålder >= 11) {
            alert("Se vissa filmer på bio utan vuxet sällskap");
        } else {
            alert("Ledsen plutten, du är för liten!");
        }
    </script>
</body>
