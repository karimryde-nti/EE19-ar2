<head>

<body>
    <div class="kontainer">
        <h1>Uppgift 3b</h1>
    </div>
    <script>
        /* Gör ett skript som fråga efter ålder.
        Skriptet svarar med ett meddelande enligt följande tabell: */
        // Fråga efter ålder
        var ålder = prompt("Hur gammal är du?");
        // Om man är äldre än 11 -> Se vissa filmer på bio utan vuxet sällskap
        if (ålder >= 11) {
            alert("Se vissa filmer på bio utan vuxet sällskap");

            // Om man är äldre än 13 -> Utföra lättare arbete
            if (ålder >= 13) {
                alert("Utföra lättare arbete");

                // Om man är äldre än 15 -> Köra moped
                if (ålder >= 15) {
                    alert("Köra moped");

                    // Om man är äldre än 16 -> Övningsköra bil
                    if (ålder >= 16) {
                        alert("Övningsköra bil");
                    }
                }
            }
        } else {
            alert("Ledsen plutten!");
        }
    </script>
</body>
</html>
