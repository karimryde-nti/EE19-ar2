<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 4b</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="kontainer">
        <h1>Uppgift 4b</h1>
    </div>
    <script>
        /* Skapa ett skript som frågar användaren hur många datorer hen äger. Skriptet ska sedan skriva ut korrekt i singular eller plural. */
        // frågar användaren hur många datorer hen äger
        var antal = prompt("Hur många datorer har du?");
        // Skriptet ska sedan skriva ut korrekt i singular eller plural
        // singular = dator
        // plural = datorer
        if (antal == 1) {
            // En dator
            alert("Du har 1 dator!");
        } else {
            // Flera datorer
            alert("Du har " + antal + " datorer!");
        }
    </script>
</body>
</html>
