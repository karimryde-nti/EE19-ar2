<html lang="sv">

<body>
    <div class="kontainer">
        <h1>Inloggning</h1>
        <button onclick="inloggning()">Ange lösenord</button>
    </div>
    <script>
        function inloggning() {
            var lösenord = prompt("Ange ett lösenord");

            // Om lösenordet är rätt svara Rätt!
            if (lösenord == "1234") {
                alert("Bra jobbat!");
            } else {
                document.body.style.cssText = "background: red;";
                alert("Fel lösenord!!! Försök igen!");
                window.location.href = "http://www.lookwhogotbusted.com/";
            }
        }
    </script>
</body>
